---
layout: default
---

<div class="maincontent">
    <div class="col-sm-12">
        <div class="page">
        	<div class="page-title">
        		{{ page.title }}
        		<div class="meta">    			
                 {{ post.date | date: "%F" }}
        		</div>
        	</div>
            <div class="page-content">
                {{ content }}                       
            </div>
        </div>
    </div>
</div>
<!-- advertising board -->
<div id="adboard" class="">
    {% if post.xsqt %}
        <img src="{{ "/assets/adimg/xsqt.jpg" | prepend: site.url }}">  
    {% endif %}  
    {% if post.cklz %}
        <img src="{{ "/assets/adimg/1.jpg" | prepend: site.url }}">  
    {% endif %}   
</div>
